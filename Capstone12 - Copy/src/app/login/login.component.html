<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please Enter your Credentials</p>
<form form [formGroup]="login" (ngSubmit)="onSubmit()">

  <div *ngIf="submitted && uname?.invalid">
      <div class="has-error" *ngIf="uname?.errors?.['required']">User Name Required</div>
  </div>
              <div class="form-outline form-white mb-4">
                <input type="text" id="userName" class="form-control" formControlName="uname"/>
                <label class="form-label" for="userName">User Name</label>
              </div>
              <div *ngIf="submitted && pass?.invalid">
                  <div class="has-error" *ngIf="pass?.errors?.['required']">Password Required</div>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="text" id="password" class="form-control" formControlName="pass" />
                <label class="form-label" for="password">Password</label>
              </div>
              <div class="col">

                  <a [routerLink]="['/register']"> <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button></a>
                </div>
                <br>

          

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

          </form>
              
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
