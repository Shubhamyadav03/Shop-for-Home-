<!-- Section: Design Block -->
<section class="text-center text-lg-start">
   
  
  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form [formGroup]="registration" (ngSubmit)="onSubmit()">
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example1" class="form-control" formControlName="firstname"/>
                    <label class="form-label" for="form3Example1">First name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="firstName" class="form-control" formControlName="lastname"/>
                    <label class="form-label" for="firstName">Last name</label>
                  </div>
                </div>
              </div>
              

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" id="userName" class="form-control"  formControlName="username" />
                <label class="form-label" for="lastName">User Name</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="text" id="password" class="form-control"  formControlName="password"/>
                <label class="form-label" for="password">Password</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="userName" class="form-control"  formControlName="email" />
                <label class="form-label" for="lastName">Email</label>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="userName" class="form-control"  formControlName="address" />
                <label class="form-label" for="lastName">Address</label>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="userName" class="form-control"  formControlName="phno" />
                <label class="form-label" for="lastName">Phone Number</label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign up 
              </button>

          
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
